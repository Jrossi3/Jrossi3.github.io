                <h2>Contact Me</h2>
                    <form name="input" method="POST" action="https://formspree.io/xwkkwoqj" method="get">

                        <input type="submit" value="Submit">
                    </form>
              </div>

                <form name="input" method="POST" action="https://formspree.io/xwkkwoqj" method="get">

                    Any questions/comments <br><textarea type="text" name="lname" placeholder="Your questions"></textarea><br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
          </div>
